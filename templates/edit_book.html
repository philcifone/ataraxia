<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1><a href="/" style="color: white">A T A R A X I A</a></h1>
    <form>     
	<div class="back-to-list">
        <a href="{{ url_for('index') }}" class="back-to-list-link">Back to Catalog</a>
    	</div>
    </form>

    <form method="POST" enctype="multipart/form-data" class="book-info-form">
	<h1> Edit book info<h1>
	<input placeholder="Title" type="text" id="title" name="title" value="{{ book[1] }}" required><br><br>
        
	<input placeholder="Author" type="text" id="author" name="author" value="{{ book[2] }}" required><br><br>

	<input placeholder="ISBN" type="text" id="isbn" name="isbn" value="{{ book[5] }}"><br><br>

	<input placeholder="Publisher" type="text" id="publisher" name="publisher" value="{{ book[3] }}"><br><br>
        
	<input placeholder="Year" type="text" id="year" name="year" value="{{ book[4] }}"><br><br>
        
	<input placeholder="Page Count" type="text" id="page_count" name="page_count" value="{{ book[8] }}"><br><br>
       
	<input type="file" id="image" name="image" accept="image/*"><br><br>

	<button type="submit">Save Changes</button>
    </form>
    <br>
</body>
</html>
